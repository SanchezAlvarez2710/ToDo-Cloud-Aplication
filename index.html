    <!-- Add Modal -->
    <div class="addmodal modal">
        <form action="/" class="form" onsubmit="todoCreate()" method="get">
            <fieldset class="fieldset">
                <legend class="legend">
                    <h4 class="legend__title">Add new ToDo</h4>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x legend__close"
                        width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#363e6b" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                </legend>
                <div class="entry">
                    <input type="text" name="title" id="title--add" class="entry__input" required autofocus>
                    <label for="title--add" class="entry__placeholder">Title</label>
                </div>
                <div class="entry">
                    <input type="date" name="date" id="date--add" class="entry__input" min="2024-01-01" max="9999-12-31"
                        required>
                    <label for="date--add" class="entry__placeholder">Date</label>
                </div>
                <div class="entry">
                    <textarea name="description" id="description--add" class="entry__input" cols="30"
                        rows="4%"></textarea>
                    <label for="description--add" class="entry__placeholder"><Data></Data>Description</label>
                </div>
                <input type="submit" value="Done" class="fieldset__submit">
            </fieldset>
        </form>
    </div>

    <!-- Edit Modal -->
    <div class="editmodal modal">
        <form action="/" class="form" onsubmit="todoEdit()" method="get">
            <fieldset class="fieldset">
                <legend class="legend">
                    <h4 class="legend__title">Edit ToDo</h4>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x legend__close"
                        width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#363e6b" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                </legend>
                <div class="entry">
                    <input type="number" name="id" id="id--edit" class="entry__input" style="user-select: none;"
                        readonly>
                    <label for="id--edit" class="entry__placeholder">Id</label>
                </div>
                <div class="entry">
                    <input type="text" name="title" id="title--edit" class="entry__input" required>
                    <label for="title--edit" class="entry__placeholder">Title</label>
                </div>
                <div class="entry">
                    <select name="status" id="status--edit" class="entry__input" title="Status">
                        <option value="To Do">To Do</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                    <label for="status--edit" class="entry__placeholder">Status</label>
                </div>
                <div class="entry">
                    <input type="date" name="date" id="date--edit" class="entry__input" min="2024-01-01"
                        max="9999-12-31" required>
                    <label for="date--edit" class="entry__placeholder">Date</label>
                </div>
                <div class="entry">
                    <textarea name="description" id="description--edit" class="entry__input" cols="30"
                        rows="4%"></textarea>
                    <label for="description--edit" class="entry__placeholder"><Data></Data>Description</label>
                </div>
                <input type="submit" value="Done" class="fieldset__submit">
            </fieldset>
        </form>
    </div>

    <!-- Delete Modal -->
    <div class="deletemodal modal">
        <form action="/" class="form" method="get">
            <fieldset class="fieldset">
                <legend class="legend">
                    <h4 class="legend__title">Delete ToDo</h4>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x legend__close"
                        width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#363e6b" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                </legend>
                <h4 class="fieldset__message" id="fieldset__message"></h4>
                <div class="options">
                    <button type="button" class="option options__cancel">No</button>
                    <input type="submit" value="Yes, I'm sure" class="option options__accept">
                </div>
            </fieldset>
        </form>
    </div>
